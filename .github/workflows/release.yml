name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Create Release & Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Build package
        run: npm run build

      - name: Check if version is already published
        id: check_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if npm view @baybreezy/file-extension-icon@$VERSION version 2>/dev/null; then
            echo "already_published=true" >> $GITHUB_OUTPUT
            echo "⚠️ Version $VERSION is already published to npm"
          else
            echo "already_published=false" >> $GITHUB_OUTPUT
            echo "✅ Version $VERSION is not yet published"
          fi

      - name: Publish to npm
        if: steps.check_version.outputs.already_published == 'false'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publishing
        if: steps.check_version.outputs.already_published == 'true'
        run: echo "⏭️ Skipping npm publish - version already exists"

      - name: Extract release notes
        id: extract_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            *.tgz
          body: |
            ## Installation

            \`\`\`bash
            npm install file-extension-icon@${{ steps.extract_notes.outputs.version }}
            \`\`\`

            ## What's Changed

            See the full changelog below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify success
        if: success()
        run: |
          echo "✅ Successfully published version ${{ steps.extract_notes.outputs.version }} to npm"
          echo "✅ GitHub release created"
